<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        /* --- 1. FONTS & RESET --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            color: white;
            position: relative;
        }

        /* --- 2. ANIMATED BACKGROUND ORBS --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 10s infinite ease-in-out alternate;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #7c3aed;
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: #2563eb;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* --- 3. GLASS CARD CONTAINER --- */
        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #cbd5e1;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* --- 4. COUNTDOWN TIMER --- */
        .timer {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 12px;
            min-width: 85px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .time-value {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        .time-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-top: 5px;
        }

        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-bar {
            height: 100%;
            width: 0%; 
            background: linear-gradient(90deg, #7c3aed, #2563eb);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        @media (max-width: 480px) {
            .timer { gap: 0.5rem; }
            .time-box { min-width: 70px; padding: 0.5rem; }
            .time-value { font-size: 1.5rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <h1>Under Maintenance</h1>
        <p>We're upgrading our systems. We'll be back online in:</p>

        <div class="timer" id="countdown">
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Mins</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Secs</span>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <p style="margin-top: 25px; font-size: 0.85rem; color: #94a3b8;">
            Estimated completion: Jan 31, 2026
        </p>
    </div>

<script>
    // 1. Set the target date using PHP (24 hours from right now)
    // This PHP code only runs once when the page is first loaded on the server.
    // Every visitor will get the exact same timestamp.
    <?php
        // We check if a 'start_time.txt' exists to keep the same 24-hour window
        // otherwise, every refresh would still recalculate.
        $time_file = 'maintenance_time.txt';
        if (!file_exists($time_file)) {
            $end_time = time() + (24 * 60 * 60); // 24 hours from now
            file_put_contents($time_file, $end_time);
        } else {
            $end_time = file_get_contents($time_file);
        }
    ?>

    // Pass the PHP timestamp into JavaScript
    const countDownDate = <?php echo $end_time; ?> * 1000; 

    const x = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        // Time calculations for hours, minutes and seconds
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in the elements with id="hours", etc.
        document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
        document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
        document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

        // If the count down is finished
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "<h2>We are Live!</h2>";
            // Optional: Auto-refresh the page when time is up
            // window.location.reload(); 
        }
    }, 1000);
</script>
</body>
</html>
